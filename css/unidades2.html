<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unidades #02</title>
    <style>
        .fora{
            position: relative;
            background-color: orange;
            width: 400px;
            height: 400px;
            padding: 50px;
        }

        .dentro{
            background-color: mediumvioletred;
            height: 100px;
            width: 100%;
            /* Position padrão das posições. Vai pegar apenas o conteudo */
            position: static;
            /* Relativa ocupa apenas o conteudo */
            position: relative;
            /* Conteudo + padding */
            position: absolute;
            /* Ele usa o tamanho do viewport */
            position: fixed;

        }
    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
