<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            font-size: 45px;
            margin: 0;
        }

        div{
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
            /* Box-Sizing = da borda para dentro seja considerada como tamanho que vc pediu.Todos os conteudos irão encaixar */
            box-sizing: border-box;
            /* Content-box = Conteudo 100%, e acaba exprapolando a largura maxima*/
            /* box-sizing: content-box; */
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
