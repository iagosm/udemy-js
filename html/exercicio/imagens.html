<div id="wm-slider">
 
    <p>
        <img src="http://files.cod3r.com.br/curso-web/imagem1.jpg"
            alt="muro da Cidade"
            width="513" height="342"
            title="Muro da cidade por Tarso Bessa">
    </p>
    
    <p>
        <img src="http://files.cod3r.com.br/curso-web/imagem2.gif"
        alt="Intro Cod3r" height="342">
    </p>
    
    <p class="circular">
        <img src="http://files.cod3r.com.br/curso-web/imagem3.png"
            alt="Rio de Janeiro" height="342">
    
    </p>
    
    <p class="texto">
        <img src="http://files.cod3r.com.br/curso-web/avatar.jpg"
        alt="avatar" height="50" align="left">
        Rio - O Vasco oficializou, nesta quinta-feira, o patrocínio da Havan por uma 
        temporada. O contrato foi assinado na última quarta, apesar da empresa ter anunciado
         o acordo no dia 24 de dezembro. A loja irá estampar as mangas do 
         uniforme vascaíno do time profissional e do sub-20.
    
    </p>
 
    <p class="cidade"></p>
    <p>
        <picture>
            <source srcset="http://files.cod3r.com.br/curso-web/logo-larga.png"
            media="(min-width: 600px)">
            <img src="http://files.cod3r.com.br/curso-web/logo-estreita.png" alt="Logo">
        </picture>
    </p>
</div>
 
 
<style>
    p{
        position: absolute;
        display: none;
    }
    .circular{
        width: 513px;
               
    }
    .texto{
        width: 500px;
    }
    .texto img{
        margin-right: 10px;
    }
    .cidade{
        width: 513px;
        height: 342px;
        background-image: url('http://files.cod3r.com.br/curso-web/imagem4.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 200%;
    }
</style>

<script>
    function mover(elem, inicio, fim, passo, callback){
        const novoInicio = inicio - passo
        if(novoInicio >= fim){
            elem.style.left = novoInicio + 'px'
            setTimeout(() => mover(elem, novoInicio, fim, passo,callback), 7)
        }else{
            callback()
        }
    }

    const p = document.querySelectorAll('[wm-slider] > p')
    p.style.display = 'block'
    mover(p, 1500, -530, 5, () =>{
        console.log('Terminou!!');
    })
</script>
