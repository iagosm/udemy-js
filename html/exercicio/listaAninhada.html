<style>
.tree *{
        list-style: none;
    }

    color: #222;
    text-decoration: none;
    font-size: 18px;
}
.tree ul{
    padding-left: 25px;
}
ul.tree, .tree li{
    padding-left: 0px;
    padding-top: 5px;
}
ul.tree, ul.tree ul{
    list-style: none;
    margin: 0;
    padding: 0;
}

ul.tree ul{
    margin-left: 10px;
}
ul.tree li{
    margin: 0 9px;
    padding:0 7px;
    border-left: 1px solid rgb(100,100,100);
}
ul.tree li:last-child{
    border-left:none ;
}

ul.tree li::before{
    position: relative;
    top: -0.3em;
    height: 1em;
    width: 12px;
    color: rgb(87, 87, 87);
    border-left: 1px solid rgb(100,100,100);
    content: "";
    display: inline-block;
    left: 7px;
}

ul.tree li:last-child::before{
    border-left:px solid rgb(200, 100, 110) ;

</style>
<h1>Projeto</h1>
<ul class="tree">
    <li> <span wm-folder>BackEnd</span> 
        <ul>
            <li>
                <span wm-folder>App</span> 
                <ul>
                    <li>Produto.js</li>
                    <li>Usuario.js</li>
                    <li>Venda.js</li>
                </ul>
            </li>
            <li>
                <span wm-folder>Config</span> 
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li><span wm-folder>FrontEnd</span> 
        <ul>
            <li>
                <span wm-folder>Public</span> 
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>
    document.querySelectorAll('span').forEach(folder =>{
        folder.onclick = function(e){
            // Pegar o proximo elemento a partir de um elemento
            const ul = folder.nextElementSibling
            // Representar o display atual
            const d = ul.style.display
            // Vai receber D. Se o display for extreitamente igual a none, vai receber block, caso contrario ele fica visivel   
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
