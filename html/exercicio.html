    <section id="conteudo"></section>

    <footer>Curso de web moderno</footer>

    <script>
        // Associando a cada um dos ''Links'' uma função
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()//serve para n carregar a pagina
                fetch(link.href)//requisição ajax apartir do link
                .then(resp => resp.text())//Serve para pegar o conteudo html q pegamos a requisição
                .then(html => conteudo.innerHTML = html)//Conteudo da pagina
            }
        })
    </script>
